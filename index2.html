<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- 드롭다운 리스트 생성 -->
    <select onchange="javascript:pdf_read(this.value); " 
    style="height:35px; background:#1e1e1e; width:202px; color:#fff; border-left:1px solid #5d5d5d; 
    border-top:1px solid #5d5d5d; border-right:1px solid #5d5d5d; border-bottom:1px solid #1e1e1e;">
            <option value="pdf_1">SamplePDF1</option>
            <option value="pdf_2">SamplePDF2</option>
            <option value="pdf_3">SamplePDF3</option>
            <option value="pdf_4">SamplePDF4</option>                        
    </select>
</div>

<!-- PDF 출력 div -->
<div id="example1"></div>

<!-- PDFObject 스크립트 호출 -->
<script src="./pdfobject.js"></script>

<!-- PDFObject 옵션 설정 -->
<script>
    var options = {
    height: "100vh",
    page: '1',
    pdfOpenParams: {
            view: 'FitV',
            pagemode: 'thumbs',
            search: 'lorem ipsum'
    },
    
    forcePDFJS: true, // 강제로 PDF Viewer를 실행시키는 옵션
    PDFJS_URL: "./web/viewer.html" //PDF.js의 PDF viewer를 viewer로 지정.
    };

    //제일 처음 열리는 pdf파일 경로 설정.
    PDFObject.embed("files/1.pdf", "#example1", options);
</script>

<!-- 드롭다운리스트에서 선택한 내용에 맞게 pdf파일을 호출하는 함수 작성 -->
<script>
    function pdf_read(file_path){                
            
            if (file_path == "pdf_1" ){
                    myPDF_viewer = PDFObject.embed("files/1.pdf", "#example1", options);            
            }
            else if (file_path == "pdf_2" ){
                    myPDF_viewer = PDFObject.embed("files/2.pdf", "#example1", options);            
            }
            else if (file_path == "pdf_3" ){
                    myPDF_viewer = PDFObject.embed("files/3.pdf", "#example1", options);            
            }
            else if (file_path == "pdf_4" ){
                    myPDF_viewer = PDFObject.embed("files/4.pdf", "#example1", options);            
            }                
    }
    </script>

<!-- PDF viewer 스타일 지정 -->
<style>
    .pdfobject-container { height: 500px;}
    .pdfobject { border: 1px solid #666; }
</style>  
</body>
</html>
